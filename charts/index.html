<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./echarts.common.min.js"></script>
    <title>统计图</title>
    <style>
        .main{
            width: 1000px;
            height: 1000px;
            
        }
    </style>
</head>
<body>
    <div class="main"></div>
    <ul>
      <li>哈哈
        <ul>
          <li>嘻嘻</li>
        </ul>
      </li>
    </ul>
    <script>


var chartDom = document.querySelector('.main');
var myChart = echarts.init(chartDom);
var option;

option = {
  tooltip: {
    trigger: 'item'
  },
  legend: {
    top: '5%',
    left: 'center'
  },
  series: [
    {
      name: 'Access From',
      type: 'pie',
      radius: ['40%', '70%'],
      avoidLabelOverlap: false,
      itemStyle: {
        borderRadius: 10,
        borderColor: '#fff',
        borderWidth: 2
      },
      label: {
        show: false,
        position: 'center'
      },
      emphasis: {
        label: {
          show: true,
          fontSize: '40',
          fontWeight: 'bold'
        }
      },
      labelLine: {
        show: false
      },
      data: [
        { value: 1048, name: '哈哈哈' },
        { value: 1048, name: '嘻嘻嘻' },
        { value: 1048, name: '一一' },
        { value: 1048, name: '二二' },
        { value: 1048, name: '三三' }
      ]
    }
  ]
};

option && myChart.setOption(option);


    </script>
</body>
</html>
